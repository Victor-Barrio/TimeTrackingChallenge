<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Link the JQuery file -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Link my personal CSS file and JS file -->
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <!-- Starting with the person report card -->
    <div class="reportFor">
      <div class="person">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson profile picture" width="30" height="30"
          class="personImage">
        <div class="who">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="timeOptions">
        <ul>
          <li><a href="#" id="timeDaily">Daily</a></li>
          <li><a href="#" id="timeWeekly" class="active">Weekly</a></li>
          <li><a href="#" id="timeMonthly">Monthly</a></li>
        </ul>
      </div>
    </div>

    <!-- Doing the different cards -->
    <!-- Work -->
    <div class="cards work">
      <div class="backgroundCard">
        <img src="./images/icon-work.svg" alt="Work icon" width="60" height="30" class="cardIcon">
      </div>

      <div class="infoCard">
        <div class="title">
          <h2>Work</h2>
          <p>···</p>
        </div>
        <div class="infoHrs">
          <h3 class="actualHours">32hrs</h3>
          <p class="previousHours">Last Week - 36hrs</p>
        </div>
      </div>
    </div>

    <!--Play-->
    <div class="cards play">
      <div class="backgroundCard">
        <img src="./images/icon-play.svg" alt="Play icon" width="60" height="30" class="cardIcon">
      </div>

      <div class="infoCard">
        <div class="title">
          <h2>Play</h2>
          <p>···</p>
        </div>
        <div class="infoHrs">
          <h3 class="actualHours">10hrs</h3>
          <p class="previousHours">Last Week - 8hrs</p>
        </div>
      </div>
    </div>

    <!-- Study -->
    <div class="cards study">
      <div class="backgroundCard">
        <img src="./images/icon-study.svg" alt="Study icon" width="60" height="30" class="cardIcon">
      </div>

      <div class="infoCard">
        <div class="title">
          <h2>Study</h2>
          <p>···</p>
        </div>
        <div class="infoHrs">
          <h3 class="actualHours">4hrs</h3>
          <p class="previousHours">Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <!-- Exercise -->
    <div class="cards exercise">
      <div class="backgroundCard">
        <img src="./images/icon-exercise.svg" alt="Exercise icon" width="60" height="30" class="cardIcon">
      </div>

      <div class="infoCard">
        <div class="title">
          <h2>Exercise</h2>
          <p>···</p>
        </div>
        <div class="infoHrs">
          <h3 class="actualHours">4hrs</h3>
          <p class="previousHours">Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <!-- Social -->
    <div class="cards social">
      <div class="backgroundCard">
        <img src="./images/icon-social.svg" alt="Social icon" width="60" height="30" class="cardIcon">
      </div>

      <div class="infoCard">
        <div class="title">
          <h2>Social</h2>
          <p>···</p>
        </div>
        <div class="infoHrs">
          <h3 class="actualHours">5hrs</h3>
          <p class="previousHours">Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <!-- Self Care -->
    <div class="cards selfCare">
      <div class="backgroundCard">
        <img src="./images/icon-self-care.svg" alt="Self care icon" width="60" height="30" class="cardIcon">
      </div>

      <div class="infoCard">
        <div class="title">
          <h2>Self Care</h2>
          <p>···</p>
        </div>
        <div class="infoHrs">
          <h3 class="actualHours">2hrs</h3>
          <p class="previousHours">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
